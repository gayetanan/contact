<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Directory </title>
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <script type="module" crossorigin src="/assets/index-C0Kbf1n6.js"></script>
  <link rel="stylesheet" crossorigin href="/assets/index-oehCwgX3.css">
</head>

<body>
  <section class="mt-11">
    <div class="container">
      <div class="content ">
        <h1 class="text-center font-extrabold text-2xl md:text-3xl">Easily menage your <br> contacts with
          <span class="text-purple-700">Kontak</span>
        </h1>
        <!-- SEARCH -->
        <div class="border-gray-900/10 border-[1px] mt-10 rounded-md pb-2">
          <form action="">
            <div class="form-control w-full inline-flex items-center gap-2 border-gray-900/10 border-b-[1px] py-2">
              <i class='bx bx-search'></i>
              <input type="text" name="search" id="search" placeholder="search contact" class="">
            </div>
          </form>

          <div class="px-2 flex gap-4 mt-4">
            <button aria-active="true" class="c-btn">All</button>
            <button class="c-btn">Family</button>
          </div>

          <div class="px-2 flex gap-4 mt-4 justify-end">
            <button aria-active="true" class="c-btn">Add</button>
            <button class="c-btn">import</button>
          </div>

          <ul class="contact px-2 mt-6">
            <li class="flex justify-between items-center">
              <div class="flex items-center gap-4">
                <div class="w-10 rounded-full overflow-hidden">
                  <img src="https://www.gravatar.com/avatar/2c7d99fe281ecd3bcd65ab915bac6dd5?s=250">
                </div>
                <div>
                  <span class="text-base font-bold">Gayetan.an</span>
                </div>
              </div>
              <div>
                <button type="button">
                  <i class='bx bx-dots-vertical-rounded'></i>
                </button>
              </div>
            </li>
          </ul>
        </div>

      </div>
    </div>
  </section>
</body>

</html>
