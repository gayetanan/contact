              <li data-category="family" class="cursor-pointer text-sm">Family</li>

            </ul>
          </form>

  <div aria-hidden="true" id="create-box"
    class="aria-hidden:hidden bg-[rgba(0,0,0,.08)] absolute inset-0 p-4 top flex items-center justify-center">
    <div class="relative">
      <button data-target="#create-box"

        <i class='cn text-base bx bx-plus'></i>
      </button>
      <form id="c-form" class="bg-white rounded-md w-full max-w-xs p-6">
        <div class="add">
          <div class="form-control border-gray-900/10  p-2">
            <input type="text" name="firstname" id="firstname" placeholder="Firstname">
          </div>
          <div class="form-control border-gray-900/10 p-2">

          </div>
          <div class="form-control border-gray-900/10 p-2 flex items-center">

          </div>
          <div class="form-control p-2">
            <select name="category" id="category" class="block">
              <option value="friend">Friend</option>
              <option value="teammate">Teammate</option>
              <option value="family">Family</option>
            </select>
          </div>
        </div>
        <button class="button-primary button-full button-xl button mt-4">Add Contact</button>
